version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Checking lib folder ==="
        - ls -la lib/ || echo "lib folder not found"
        - echo "=== Checking tsconfig.json ==="
        - cat tsconfig.json
        - echo "=== Installing dependencies ==="
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "=== Starting build ==="
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
